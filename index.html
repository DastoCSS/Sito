    <script>
        // TRADUZIONI DINAMICHE
        const content = {
            it: {
                subtitle: "DJ Professionista Napoli - Techno & House Music",
                bookingBtn: "BOOKING NAPOLI",
                titleAbout: "DJ a Napoli per Eventi Esclusivi",
                textAbout: `<p>Se stai cercando un <strong>DJ a Napoli</strong> per trasformare il tuo evento in un'esperienza sonora indimenticabile, <strong>DASTO</strong> è il nome di riferimento nella scena campana. Specializzato in sonorità <strong>Techno, House ed Elettronica</strong>, DASTO unisce tecnica impeccabile e una selezione musicale d'avanguardia.</p><p>Con anni di esperienza come <strong>DJ professionista</strong>, offre servizi completi per club, eventi aziendali e party privati esclusivi.</p>`,
                titleServices: "Servizi DJ Professionali",
                textServices: `<p><strong>DASTO</strong> offre una gamma completa di servizi per eventi in tutta la Campania. I servizi includono: <strong>DJ set per matrimoni</strong>, eventi aziendali, private party, inaugurazioni club e residenze fisse. Ogni performance include attrezzatura professionale Pioneer e sistema audio di qualità.</p>`,
                titleHighlights: "Performance Live",
                titleMusic: "Generi Musicali & Stile",
                textMusic: `<p>Il sound di <strong>DASTO</strong> spazia dalla Techno melodica alla Progressive House, passando per la Deep House più sofisticata. La sua versatilità gli permette di adattare lo stile a ogni tipo di pubblico, garantendo un'esperienza immersiva.</p>`,
                titleBooking: "Booking & Contatti",
                textBooking: `<p>Per prenotare DASTO per il tuo evento a Napoli, contattaci via WhatsApp o email. Disponibile su Napoli e tutta la Campania, include consulenza musicale, attrezzatura certificata e assistenza tecnica.</p>`
            },
            en: {
                subtitle: "Professional DJ - Techno & House Music",
                bookingBtn: "WORLDWIDE BOOKING",
                titleAbout: "International DJ for Exclusive Events",
                textAbout: `<p>If you are looking for a <strong>Professional DJ</strong> to transform your event into an unforgettable sound experience, <strong>DASTO</strong> is the key name for electronic vibes. Specializing in <strong>Techno, House, and Electronic music</strong>, DASTO combines impeccable technique with a cutting-edge musical selection.</p><p>With years of experience as a <strong>pro DJ</strong>, he offers full services for clubs, corporate events, and exclusive private parties worldwide.</p>`,
                titleServices: "Professional DJ Services",
                textServices: `<p><strong>DASTO</strong> offers a full range of event services globally. Services include: <strong>Wedding DJ sets</strong>, corporate events, exclusive private parties, club openings, and fixed residencies. Every performance features professional Pioneer equipment and high-quality sound systems.</p>`,
                titleHighlights: "Live Performances",
                titleMusic: "Music Genres & Style",
                textMusic: `<p><strong>DASTO's</strong> sound ranges from Melodic Techno to Progressive House and sophisticated Deep House. His versatility allows him to adapt his style to any audience, ensuring an immersive and high-energy experience.</p>`,
                titleBooking: "Booking & Contacts",
                textBooking: `<p>To book DASTO for your event, contact us via WhatsApp or email. Available for international gigs and tours, providing music consultancy, certified professional equipment, and full technical support.</p>`
            }
        };

        // LOGICA DI RILEVAMENTO LINGUA
        function applyLanguage() {
            const userLang = navigator.language.startsWith('it') ? 'it' : 'en';
            const lang = content[userLang];

            document.getElementById('ui-subtitle').innerText = lang.subtitle;
            document.getElementById('ui-booking-btn').innerText = lang.bookingBtn;
            document.getElementById('title-about').innerText = lang.titleAbout;
            document.getElementById('text-about').innerHTML = lang.textAbout;
            document.getElementById('title-services').innerText = lang.titleServices;
            document.getElementById('text-services').innerHTML = lang.textServices;
            document.getElementById('title-highlights').innerText = lang.titleHighlights;
            document.getElementById('title-music').innerText = lang.titleMusic;
            document.getElementById('text-music').innerHTML = lang.textMusic;
            document.getElementById('title-booking').innerText = lang.titleBooking;
            document.getElementById('text-booking').innerHTML = lang.textBooking;
        }

        applyLanguage();

        // Sfondo animato
        const canvas=document.getElementById('canvas-bg');
        const ctx=canvas.getContext('2d');
        let w,h,blobs=[];
        function init(){
            w=canvas.width=innerWidth; h=canvas.height=innerHeight;
            blobs=[...Array(5)].map(()=>({
                x:Math.random()*w, y:Math.random()*h, r:Math.random()*250+200,
                vx:(Math.random()-.5)*.8, vy:(Math.random()-.5)*.8,
                c:['#0a0a0a','#1a0033','#440011'][Math.floor(Math.random()*3)]
            }));
        }
        function animate(){
            ctx.fillStyle='#050505'; ctx.fillRect(0,0,w,h);
            blobs.forEach(b=>{
                b.x+=b.vx; b.y+=b.vy;
                if(b.x<0||b.x>w)b.vx*=-1; if(b.y<0||b.y>h)b.vy*=-1;
                ctx.beginPath(); ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
                ctx.fillStyle=b.c; ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        // Slider
        let currentSlide = 0;
        const track = document.getElementById('sliderTrack');
        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            if(!track || slides.length === 0) return;
            currentSlide = (currentSlide + 1) % slides.length;
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        setInterval(nextSlide, 4000);
        // Lightbox
        function openReel(id) {
            const lb = document.getElementById('lightbox');
            const iframe = document.getElementById('lightbox-iframe');
            iframe.src = `https://www.instagram.com/reel/${id}/embed`;
            lb.style.display = 'flex';
            lb.setAttribute('aria-hidden', 'false');
        }
        function closeReel() {
            const lb = document.getElementById('lightbox');
            document.getElementById('lightbox-iframe').src = '';
            lb.style.display = 'none';
            lb.setAttribute('aria-hidden', 'true');
        }
        window.onresize=init;
        init(); animate();
    </script>
