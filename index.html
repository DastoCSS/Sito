    <style>
        *{margin:0;padding:0;box-sizing:border-box}

        :root{
            --bg:#050505;
            --text:#fff;
            --glass:rgba(10,10,10,.6);
            --border:rgba(255,255,255,.12);
            --btn:rgba(255,255,255,.06);
            --accent:#25d366;
            --gap:14px;
        }

        body{
            background:var(--bg);
            color:var(--text);
            font-family:Inter,sans-serif;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
            overflow-x:hidden;
        }

        #canvas-bg{
            position:fixed;
            inset:0;
            z-index:1;
            filter:blur(100px) saturate(140%);
            pointer-events:none;
        }

        .container{
            position:relative;
            z-index:10;
            width:100%;
            max-width:400px;
            background:var(--glass);
            backdrop-filter:blur(50px);
            border:1px solid var(--border);
            border-radius:40px;
            padding:35px 25px;
        }

        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo{
            font-size:2.5rem;
            font-weight:900;
            letter-spacing:10px;
            background:linear-gradient(180deg,#fff,rgba(255,255,255,.3));
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            display: block;
        }
        .subtitle { font-size: 10px; letter-spacing: 4px; color: #888; text-transform: uppercase; margin-top: 5px; }

        .soundcloud-frame{
            width:100%;
            height:120px;
            border-radius:20px;
            border:1px solid var(--border);
            margin-bottom:20px;
            overflow: hidden;
            background: transparent !important;
        }

        .section-title{
            color:#888;
            font-size:10px;
            letter-spacing:3px;
            margin:25px 0 12px;
            text-transform:uppercase;
            font-weight:600;
            display:flex;
            align-items:center;
            gap:10px;
        }

        .section-title::after{
            content:'';
            flex:1;
            height:1px;
            background:var(--border);
        }

        .btn{
            display:flex;
            justify-content:center;
            align-items:center;
            gap:10px;
            padding:16px;
            border-radius:15px;
            background:var(--btn);
            border:1px solid var(--border);
            color:#fff;
            text-decoration:none;
            font-size:13px;
            font-weight:600;
            margin-bottom:10px;
            transition:.3s;
        }

        .btn:hover{
            background:#fff;
            color:#000;
            transform:translateY(-2px);
        }

        /* --- SLIDER --- */
        .slider-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            margin-bottom: 25px;
        }

        .slider-track {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.45, 0, 0.55, 1);
        }

        .slide {
            min-width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- GALLERY & REELS --- */
        .gallery{
            display:grid;
            grid-template-columns:repeat(2,1fr);
            gap:var(--gap);
            margin-bottom:25px;
        }

        .item{
            position:relative;
            border-radius:18px;
            overflow:hidden;
            background:var(--btn);
            border:1px solid var(--border);
        }

        .item.large{ grid-column:span 2; aspect-ratio:16/7; }
        .item img{ width:100%; height:100%; object-fit:cover; display: block; }

        /* FIX CORNICI BIANCHE REEL */
        .reel{ 
            aspect-ratio:9/16; 
            background:#000; 
            cursor: pointer; 
            border: 1px solid var(--border); 
            padding: 0;
            position: relative;
        }
        
        .reel .embed{ 
            position:relative; 
            width:100%; 
            height:100%; 
            overflow:hidden; 
            pointer-events: none;
            background: #000; /* Copre il bianco di caricamento */
        }

        .reel iframe{
            position:absolute; 
            top:-20%; left: -20px;%; width:120%; height:100%;
            border: 10px;; 
            transition:transform .6s ease, opacity 0.4s;
            background: transparent !important;
            filter: contrast(1.1);
        }

        /* Overlay scuro per coprire il footer bianco di Instagram nelle anteprime */
        .reel::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 70%, #000 100%);
            z-index: 1;
        }

        .reel:hover iframe{ transform:scale(1.05); }

        .reel::after{
            content:"WATCH REEL"; 
            position:absolute; 
            inset:0;
            display:flex; 
            align-items:center; 
            justify-content:center;
            background: rgba(0,0,0,0.5);
            opacity:0; 
            font-size:11px; 
            letter-spacing:2px; 
            font-weight:900; 
            transition:.4s; 
            z-index:2;
            color: white;
        }
        .reel:hover::after{ opacity:1; }

        /* --- LIGHTBOX --- */
        .lightbox-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95);
            z-index: 9999; display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(15px); animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .lightbox-content {
            position: relative; width: 90%; max-width: 380px; aspect-ratio: 9/16;
            background: #000; border-radius: 20px; overflow: hidden;
            border: 1px solid var(--border);
        }
        .lightbox-content iframe { width: 100%; height: 100%; border: none; background: #000; }
        .close-lightbox {
            position: absolute; top: 20px; right: 20px; color: #fff;
            font-size: 35px; cursor: pointer; z-index: 10000; opacity: 0.7;
        }

        @media(min-width:1024px){
            .container{ max-width:1150px; display:grid; grid-template-columns:380px 1fr; gap:50px; padding:50px; height:90vh; }
            .left{ display:flex; flex-direction:column; justify-content:center; }
            .right{ overflow-y:auto; padding-right:20px; }
            .right::-webkit-scrollbar{width:4px}
            .right::-webkit-scrollbar-thumb{background:var(--border)}
            .gallery{ grid-template-columns:repeat(3,1fr); }
        }
    </style>

    <script>
        // Sfondo Animato
        const canvas=document.getElementById('canvas-bg');
        const ctx=canvas.getContext('2d');
        let w,h,blobs=[];

        function init(){
            w=canvas.width=innerWidth; h=canvas.height=innerHeight;
            blobs=[...Array(5)].map(()=>({
                x:Math.random()*w, y:Math.random()*h, r:Math.random()*250+200,
                vx:(Math.random()-.5)*.8, vy:(Math.random()-.5)*.8,
                c:['#0a0a0a','#1a0033','#440011'][Math.floor(Math.random()*3)]
            }));
        }

        function animate(){
            ctx.fillStyle='#050505'; ctx.fillRect(0,0,w,h);
            blobs.forEach(b=>{
                b.x+=b.vx; b.y+=b.vy;
                if(b.x<0||b.x>w)b.vx*=-1; if(b.y<0||b.y>h)b.vy*=-1;
                ctx.beginPath(); ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
                ctx.fillStyle=b.c; ctx.fill();
            });
            requestAnimationFrame(animate);
        }

        // Slider Logic
        let currentSlide = 0;
        const track = document.getElementById('sliderTrack');
        const slides = document.querySelectorAll('.slide');
        
        function nextSlide() {
            if(!track || slides.length === 0) return;
            currentSlide = (currentSlide + 1) % slides.length;
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        setInterval(nextSlide, 3000);

        // Lightbox Logic
        function openReel(id) {
            const lb = document.getElementById('lightbox');
            const iframe = document.getElementById('lightbox-iframe');
            // Embed pulito per il lightbox
            iframe.src = `https://www.instagram.com/p/${id}/embed/captioned=0`;
            lb.style.display = 'flex';
            lb.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
        }

        function closeReel() {
            const lb = document.getElementById('lightbox');
            const iframe = document.getElementById('lightbox-iframe');
            iframe.src = 'about:blank';
            lb.style.display = 'none';
            lb.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = 'auto';
        }

        document.getElementById('lightbox').addEventListener('click', function(e) {
            if(e.target === this) closeReel();
        });

        window.onresize=init;
        init(); animate();
    </script>
