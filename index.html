<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="language" content="Italian">

<title>DASTO | DJ & Producer Napoli - Official Site</title>
<meta name="description" content="Sito ufficiale di DASTO, DJ e Producer napoletano.">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
--bg-color:#000;
--text-color:#fff;
--btn-bg:rgba(255,255,255,.08);
--btn-border:rgba(255,255,255,.15);
--section-title:#aaa;
--glass:rgba(0,0,0,.4);
--accent-color:#25d366;
}

body{
background:var(--bg-color);
color:var(--text-color);
font-family:'Inter',sans-serif;
min-height:100dvh;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
overflow-x:hidden;
}

#canvas-bg{
position:fixed;
inset:0;
z-index:1;
filter:blur(80px) saturate(150%);
transform:scale(1.1);
pointer-events:none;
}

.container{
position:relative;
z-index:10;
width:100%;
max-width:380px;
background:var(--glass);
backdrop-filter:blur(40px);
border:1px solid var(--btn-border);
border-radius:35px;
padding:30px 20px;
text-align:center;
}

.logo{
font-size:2.2rem;
font-weight:900;
letter-spacing:12px;
margin-bottom:25px;
background:linear-gradient(180deg,#fff,rgba(150,150,150,.5));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.soundcloud-frame{
width:100%;
height:100px;
border:none;
border-radius:15px;
margin-bottom:18px;
}

.section-title{
color:var(--section-title);
font-size:11px;
letter-spacing:2.5px;
margin:20px 0 8px;
text-transform:uppercase;
font-weight:600;
display:flex;
justify-content:center;
gap:8px;
}

.btn{
display:flex;
justify-content:center;
align-items:center;
background:var(--btn-bg);
border:1px solid var(--btn-border);
padding:14px;
color:var(--text-color);
text-decoration:none;
font-size:.8rem;
font-weight:600;
letter-spacing:1.5px;
border-radius:12px;
transition:.3s;
margin-bottom:8px;
}

.btn:hover{
background:#fff;
color:#000;
}

.gallery-container{
display:grid;
grid-template-columns:1fr 1fr;
gap:8px;
margin:8px 0 20px;
}

.gallery-item{
position:relative;
aspect-ratio:1;
border-radius:12px;
overflow:hidden;
background:var(--btn-bg);
border:1px solid var(--btn-border);
cursor:pointer;
}

.gallery-item.large{
grid-column:span 2;
aspect-ratio:16/9;
}

.slide{display:none;width:100%;height:100%}
.slide.active{display:block}

.slide img,
.slide video{
width:100%;
height:100%;
object-fit:cover;
}

.slide video{
pointer-events:none;
}

.slide-indicators{
position:absolute;
bottom:8px;
left:50%;
transform:translateX(-50%);
display:flex;
gap:6px;
}

.indicator-dot{
width:6px;
height:6px;
border-radius:50%;
background:rgba(255,255,255,.3);
}

.indicator-dot.active{
width:20px;
border-radius:3px;
background:#fff;
}

.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.95);
backdrop-filter:blur(15px);
z-index:1000;
align-items:center;
justify-content:center;
padding:20px;
}

.modal.active{display:flex}

.modal-content{
max-width:90%;
max-height:80vh;
border-radius:15px;
}

.modal-close{
position:absolute;
top:25px;
right:25px;
font-size:35px;
color:#fff;
cursor:pointer;
}

@media(min-width:1024px){
.container{
max-width:1100px;
display:flex;
gap:50px;
text-align:left;
}
.left-column{flex:0 0 420px}
.right-column{
flex:1;
height:85vh;
overflow-y:auto;
padding-right:15px;
}
}
</style>
</head>

<body>

<canvas id="canvas-bg"></canvas>

<main class="container">

<div class="left-column">
<h1 class="logo">DASTO</h1>

<iframe class="soundcloud-frame"
src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2251688624&auto_play=false&visual=true">
</iframe>

<p class="section-title">Identity</p>
<a href="pdf/presskit-dasto.pdf" target="_blank" class="btn">ðŸ“‚ Press Kit 2026</a>
<a href="https://wa.me/393514090392" class="btn" style="color:var(--accent-color)">ðŸ“± Booking</a>

<div style="display:flex;justify-content:center;gap:25px;margin-top:25px">
<a href="https://instagram.com/dastodj" target="_blank" style="color:#fff;font-size:22px"><i class="fab fa-instagram"></i></a>
<a href="https://soundcloud.com/dastodj" target="_blank" style="color:#fff;font-size:22px"><i class="fab fa-soundcloud"></i></a>
</div>
</div>

<div class="right-column">
<p class="section-title">Highlights</p>
<div class="gallery-container" id="highlightsGrid"></div>

<p class="section-title">Video Reel</p>
<div class="gallery-container" id="videoGrid"></div>

<p class="section-title">Life</p>
<div class="gallery-container" id="lifeGrid"></div>
</div>

</main>

<div id="modal" class="modal" onclick="closeModal()">
<span class="modal-close">&times;</span>
<div id="modalContent" onclick="event.stopPropagation()"></div>
</div>

<script>
const highlightsData=[
{type:'large',media:[
{type:'image',src:'img/dasto_dj_napoli_live_1.jpg'},
{type:'image',src:'img/dasto_dj_napoli_live_2.jpg'}
]}];

const videoReelData=[
{type:'normal',media:[{type:'video',src:'vid/video_promo_1.mp4'}]},
{type:'normal',media:[{type:'video',src:'vid/video_promo_2.mp4'}]}
];

const lifeData=[
{type:'normal',media:[{type:'image',src:'img/foto_me_1.jpg'}]},
{type:'normal',media:[{type:'image',src:'img/foto_me_2.jpg'}]}
];

function buildGallery(data,id){
const c=document.getElementById(id);

data.forEach(item=>{
let idx=0;
const box=document.createElement('div');
box.className=`gallery-item ${item.type}`;

box.innerHTML=item.media.map((m,i)=>`
<div class="slide ${i===0?'active':''}">
${m.type==='video'
?`<video muted loop playsinline preload="metadata"><source src="${m.src}"></video>`
:`<img src="${m.src}" loading="lazy">`}
</div>`).join('')
+(item.media.length>1?`
<div class="slide-indicators">
${item.media.map((_,i)=>`<div class="indicator-dot ${i===0?'active':''}"></div>`).join('')}
</div>`:'');

box.onclick=e=>{
e.stopPropagation();
openModal(item.media[idx]);
};

c.appendChild(box);

const syncVideo=()=>{
box.querySelectorAll('video').forEach((v,i)=>{
i===idx?v.play():v.pause();
});
};

syncVideo();

if(item.media.length>1){
setInterval(()=>{
const slides=box.querySelectorAll('.slide');
const dots=box.querySelectorAll('.indicator-dot');
slides[idx].classList.remove('active');
dots[idx].classList.remove('active');
idx=(idx+1)%item.media.length;
slides[idx].classList.add('active');
dots[idx].classList.add('active');
syncVideo();
},3500);
}
});
}

function openModal(media){
const modal=document.getElementById('modal');
const content=document.getElementById('modalContent');

content.innerHTML=media.type==='video'
?`<video class="modal-content" controls autoplay><source src="${media.src}"></video>`
:`<img src="${media.src}" class="modal-content">`;

modal.classList.add('active');
}

function closeModal(){
document.getElementById('modal').classList.remove('active');
document.getElementById('modalContent').innerHTML='';
}

// BACKGROUND
const canvas=document.getElementById('canvas-bg');
const ctx=canvas.getContext('2d');
let w,h,blobs=[];

function init(){
w=canvas.width=innerWidth;
h=canvas.height=innerHeight;
blobs=Array.from({length:6},()=>({
x:Math.random()*w,
y:Math.random()*h,
r:Math.random()*300+250,
vx:(Math.random()-.5)*1.2,
vy:(Math.random()-.5)*1.2,
c:['#1a1a1a','#4a00e0','#ff0055'][Math.floor(Math.random()*3)]
}));
}

function animate(){
ctx.clearRect(0,0,w,h);
blobs.forEach(b=>{
b.x+=b.vx;b.y+=b.vy;
if(b.x<-b.r||b.x>w+b.r)b.vx*=-1;
if(b.y<-b.r||b.y>h+b.r)b.vy*=-1;
ctx.beginPath();
ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
ctx.fillStyle=b.c;
ctx.fill();
});
requestAnimationFrame(animate);
}

window.onresize=init;
init();animate();

buildGallery(highlightsData,'highlightsGrid');
buildGallery(videoReelData,'videoGrid');
buildGallery(lifeData,'lifeGrid');
</script>

</body>
</html>
