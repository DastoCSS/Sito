<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASTO â€“ DJ & Producer | Portfolio 2026</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

    <style>
        *{margin:0;padding:0;box-sizing:border-box}

        :root{
            --bg:#050505;
            --text:#fff;
            --glass:rgba(10,10,10,.6);
            --border:rgba(255,255,255,.12);
            --btn:rgba(255,255,255,.06);
            --accent:#25d366;
            --gap:14px;
        }

        body{
            background:var(--bg);
            color:var(--text);
            font-family:Inter,sans-serif;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
            overflow-x:hidden;
        }

        /* BACKGROUND ANIMATO */
        #canvas-bg{
            position:fixed;
            inset:0;
            z-index:1;
            filter:blur(100px) saturate(140%);
            pointer-events:none;
        }

        /* CONTAINER PRINCIPALE */
        .container{
            position:relative;
            z-index:10;
            width:100%;
            max-width:400px;
            background:var(--glass);
            backdrop-filter:blur(50px);
            border:1px solid var(--border);
            border-radius:40px;
            padding:35px 25px;
        }

        .logo{
            font-size:2.5rem;
            font-weight:900;
            letter-spacing:10px;
            margin-bottom:30px;
            text-align:center;
            background:linear-gradient(180deg,#fff,rgba(255,255,255,.3));
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }

        .soundcloud-frame{
            width:100%;
            height:120px;
            border-radius:20px;
            border:1px solid var(--border);
            margin-bottom:20px;
        }

        .section-title{
            color:#888;
            font-size:10px;
            letter-spacing:3px;
            margin:25px 0 12px;
            text-transform:uppercase;
            font-weight:600;
            display:flex;
            align-items:center;
            gap:10px;
        }

        .section-title::after{
            content:'';
            flex:1;
            height:1px;
            background:var(--border);
        }

        .btn{
            display:flex;
            justify-content:center;
            align-items:center;
            gap:10px;
            padding:16px;
            border-radius:15px;
            background:var(--btn);
            border:1px solid var(--border);
            color:#fff;
            text-decoration:none;
            font-size:13px;
            font-weight:600;
            margin-bottom:10px;
            transition:.3s;
        }

        .btn:hover{
            background:#fff;
            color:#000;
            transform:translateY(-2px);
        }

        /* GALLERY */
        .gallery{
            display:grid;
            grid-template-columns:repeat(2,1fr);
            gap:var(--gap);
            margin-bottom:25px;
        }

        .item{
            position:relative;
            border-radius:18px;
            overflow:hidden;
            background:var(--btn);
            border:1px solid var(--border);
        }

        .item.large{
            grid-column:span 2;
            aspect-ratio:16/7;
        }

        .item img{
            width:100%;
            height:100%;
            object-fit:cover;
        }

        /* ========== INSTAGRAM REELS (LIGHTBOX VERSION) ========== */
        .reel{
            aspect-ratio:9/16;
            background:#000;
            cursor: pointer;
        }

        .reel .embed{
            position:relative;
            width:100%;
            height:100%;
            overflow:hidden;
        }

        .reel iframe{
            position:absolute;
            top:-15%;
            left:-25%;
            width:150%;
            height:130%;
            border:0;
            pointer-events:none; 
            transition:transform .6s ease;
        }

        .reel:hover iframe{
            transform:scale(1.1);
        }

        .reel::after{
            content:"WATCH REEL";
            position:absolute;
            inset:0;
            display:flex;
            align-items:center;
            justify-content:center;
            background:linear-gradient(180deg,rgba(0,0,0,0),rgba(0,0,0,0.7));
            opacity:0;
            font-size:11px;
            letter-spacing:2px;
            font-weight:900;
            transition:.4s;
            z-index:2;
        }

        .reel:hover::after{
            opacity:1;
        }

        /* LIGHTBOX SYSTEM */
        .lightbox-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .lightbox-content {
            position: relative;
            width: 90%;
            max-width: 380px;
            aspect-ratio: 9/16;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .lightbox-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 35px;
            cursor: pointer;
            z-index: 10000;
            opacity: 0.5;
            transition: 0.3s;
        }

        .close-lightbox:hover { opacity: 1; }

        /* DESKTOP LAYOUT */
        @media(min-width:1024px){
            .container{
                max-width:1150px;
                display:grid;
                grid-template-columns:380px 1fr;
                gap:50px;
                padding:50px;
                height:90vh;
            }
            .left{ display:flex; flex-direction:column; justify-content:center; }
            .right{ overflow-y:auto; padding-right:20px; }
            .right::-webkit-scrollbar{width:4px}
            .right::-webkit-scrollbar-thumb{background:var(--border)}
            .gallery{ grid-template-columns:repeat(3,1fr); }
        }
    </style>
</head>

<body>

    </main>

    <script>
        /* BACKGROUND ANIMATION */
        const canvas=document.getElementById('canvas-bg');
        const ctx=canvas.getContext('2d');
        let w,h,blobs=[];

        function init(){
            w=canvas.width=innerWidth;
            h=canvas.height=innerHeight;
            blobs=[...Array(5)].map(()=>({
                x:Math.random()*w,
                y:Math.random()*h,
                r:Math.random()*250+200,
                vx:(Math.random()-.5)*.8,
                vy:(Math.random()-.5)*.8,
                c:['#0a0a0a','#1a0033','#440011'][Math.floor(Math.random()*3)]
            }));
        }

        function animate(){
            ctx.fillStyle='#050505';
            ctx.fillRect(0,0,w,h);
            blobs.forEach(b=>{
                b.x+=b.vx;b.y+=b.vy;
                if(b.x<0||b.x>w)b.vx*=-1;
                if(b.y<0||b.y>h)b.vy*=-1;
                ctx.beginPath();
                ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
                ctx.fillStyle=b.c;
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }

        /* LIGHTBOX LOGIC */
        function openReel(id) {
            const lb = document.getElementById('lightbox');
            const iframe = document.getElementById('lightbox-iframe');
            iframe.src = `https://www.instagram.com/reel/${id}/embed`;
            lb.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeReel() {
            const lb = document.getElementById('lightbox');
            const iframe = document.getElementById('lightbox-iframe');
            iframe.src = '';
            lb.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Chiudi se clicchi sullo sfondo nero
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if(e.target === this) closeReel();
        });

        window.onresize=init;
        init(); animate();
    </script>
